# github workflow for building this package
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    push-build:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Set up NodeJS
                uses: actions/setup-node@v4
                with:
                    node-version: 20
                    cache: 'yarn'

            -   name: Install dependencies
                run: yarn install

            -   name: Build
                run: npm run build
